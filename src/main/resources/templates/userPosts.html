<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    .card img {
        width: 90%;
        height: auto;
        object-fit: cover;
        object-position: center;
    }

    .liked {
        color: red;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8" th:if="${posts.size() == 0}">
            <p>No posts available.</p>
        </div>
        <div class="col-md-8" th:each="postIsLiked : ${posts}">
            <div class="card mb-4">
                <img class="card-img-top" th:src="'data:image/png;base64,' + ${postIsLiked.getPost().getImage()}" alt="Post Image">
                <div class="card-body">
                    <div class="row justify-content-around">
                        <p class="card-text">
                            <button class="btn btn-sm btn-outline-secondary comments-btn" th:data-postId="${postIsLiked.getPost().getId()}">
                                Comments
                            </button>
                            <small class="text-muted" th:text="${postIsLiked.getPost().getComments().size()} + ' comments'"></small>
                        </p>
                        <p class="card-text">
                            <button class="btn btn-sm btn-outline-primary like-btn" th:data-postid="${postIsLiked.getPost().getId()}" th:data-liked="${postIsLiked.isLiked()}" onclick="toggleComments('${postIsLiked.getPost().getId()}')">
                                <span class="like-text" th:text="${postIsLiked.isLiked() ? 'Unlike' : 'Like'}"></span>
                            </button>
                            <small class="text-muted" th:text="${postIsLiked.getPost().getLikes().size()} + ' likes'"
                                   th:classappend="${postIsLiked.isLiked() ? 'liked' : ''}">
                            </small>
                        </p>
                    </div>
                    <p class="card-text" th:utext="'<strong>@' + ${postIsLiked.getPost().getUser().getUsername()} + '</strong> : ' + ${postIsLiked.getPost().getContent()}"></p>
                    <p class="card-text"><small class="text-muted" th:text="${postIsLiked.getPost().getCreatedAt()}"></small></p>
                </div>
            </div>
        </div>

        <div class="col-md-4 border-left">
            <div id="comments"></div>
            <div style="display: none" id="comment-form">
                <form class="form-inline" th:object="${postComment}" method="post" th:action="@{/post/comment}">
                    <input class="form-control mr-2" type="text" th:field="*{content}" placeholder="Comment" required>
                    <div class="input-group-append">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        $('.comments-btn').click(function() {
            const postId = $(this).attr('data-postId');
            $.ajax({
                type: "GET",
                url: "/comments/" + postId,
                success: function(comments) {
                    $('#comments').empty();

                    comments.forEach(function(comment) {
                        const commentElement = $('<div>').text(comment.content); // Adjust this to match the structure of your PostComment
                        $('#comments').append(commentElement);
                    });

                    $('#comment-form').show();
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching comments:", error);
                }
            });
        });
    });



    $(document).ready(function () {
        $('.like-btn').click(function () {
            const postId = $(this).data('postid');
            const liked = $(this).data('liked');
            const url = liked ? "/post/unlike/" + postId : "/post/like/" + postId;

            $.ajax({
                url: url,
                type: liked ? "DELETE" : "POST",
                success: function (response) {
                    if (liked) {
                        location.reload();
                    } else {
                        location.reload();
                    }
                },
                error: function (xhr, status, error) {
                    console.error(error);
                    // Handle errors here
                }
            });
        });
    });

</script>

</body>
</html>
