<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/login-signup.css"/>
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="row justify-content-center">
        <div class="col-auto">
            <a href="/" th:href="@{/}">
                <img th:src="@{/images/logo.png}" alt="Home" class="img-fluid" style="max-width: 75px">
            </a>
        </div>
    </div>
    <h2>Login</h2>
    <form th:action="@{/login}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username" class="required">Username:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="password" class="required">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
            <small class="text-danger" th:text="${error}"></small>
        </div>
        <button type="submit" class="btn btn-outline-primary">Login</button>
        <br>
        <a th:href="@{/signup}" class="text-black-50">Don't have an account ? Sign up now</a>
    </form>
</div>

</body>
</html>
