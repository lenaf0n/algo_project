<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/post.css"/>
</head>
<body>
<div class="container-fluid row mx-auto d-flex flex-column justify-content-center">
    <p th:if="${friendsList.size() == 0}"> You haven't friend</p>
    <th:block  th:each="friend : ${friendsList}" th:unless="${session.user.id == friend.getId()}">
        <div class="media border my-2 p-3 bg-white col-sm-12" th:id="${friend.getId()}" th:onclick="loadPrivateMessage([[${friend.getId()}]])">
            <img th:src="@{/images/logo.png}" alt="Group Image" class="mr-3 rounded-circle" style="width : 60px;">
            <div class="media-body">
                <h4 th:text="${friend.getName()}"></h4>
                <h6> <small th:text="${friend.getBio()}"></small></h6>
            </div>
        </div>
    </th:block>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
