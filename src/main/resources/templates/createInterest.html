<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Interest</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <style>
        body {
            background: linear-gradient(45deg, #0c5cef, #ca30ff, #0c5cef, #ffcc00);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .required::after {
            content: '*';
            color: red;
        }
    </style>
</head>
<body>

<header th:insert="~{common/navbar :: navbar}"></header>

<div class="container my-5" style="max-width: 600px">
    <h2>Create Interest</h2>
    <form th:action="@{/interest/create}" th:object="${interest}" method="post">
        <div class="form-group">
            <label for="name" class="required">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="description" class="required">Description:</label>
            <textarea type="password" class="form-control" id="description" th:field="*{description}" required></textarea>
            <small class="text-danger" th:text="${error}"></small>
        </div>
        <button type="submit" class="btn btn-outline-primary">Create</button>
    </form>
</div>


<footer th:insert="~{common/footer :: footer}"></footer>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.6.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
