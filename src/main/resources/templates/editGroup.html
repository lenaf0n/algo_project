<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/post.css"/>
</head>
<body>
<div class="container-fluid row mx-auto d-flex flex-column justify-content-center">
    <form  action="#" th:action="@{/message/group-add}" method="POST">
        <select name="groupId" id="groupId" required>
            <option  th:value="${group.getId()}" th:text="${group.getName()}"></option>
        </select>
        <select name="userId" id="userId" required>
            <option th:each="friend : ${friendsList}" th:unless="${session.user.id == friend.getId()}"
                    th:value="${friend.getId()}" th:text="${friend.getUsername()}">
            </option>
        </select>
        <button type="submit" class="btn btn-light btn-outline-success"> Add! </button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
